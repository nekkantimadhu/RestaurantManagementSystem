<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: white; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #FF5722; /* Zomato-like color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Book a Table</h1>
        <form action="/book_table" method="POST">
            <div class="form-group">
                <label for="customer_id">Customer ID</label>
                <input type="text" class="form-control" id="customer_id" name="customer_id" required>
            </div>
            <div class="form-group">
                <label for="number_of_people">Number of People</label>
                <input type="number" class="form-control" id="number_of_people" name="number_of_people" required min="1">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Book Table</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>


<form method="POST" action="/book_table">
    <div class="form-group">
        <label for="table_number">Table Number:</label>
        <input type="number" name="table_number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" name="time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Book Table</button>
</form>
