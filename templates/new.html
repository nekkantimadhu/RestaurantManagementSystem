<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MadFlavour | Discover Best Food & Drinks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }
    .hero-section {
      background-image: url('https://source.unsplash.com/1600x900/?food');
      background-size: cover;
      background-position: center;
      height: 400px;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .hero-section h1 {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .search-bar {
      margin-top: 20px;
    }
    .collections {
      padding: 50px 0;
    }
    .collection-item {
      transition: transform 0.3s ease-in-out;
    }
    .collection-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1>MadFlavour</h1>
      <p>Discover the best food & drinks around you</p>
      <form class="row search-bar justify-content-center">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Enter location">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Search for restaurant, cuisine or dish">
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-danger">Search</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Collections Section -->
  <section class="collections">
    <div class="container text-center">
      <h2 class="mb-5">Explore Collections</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card collection-item">
            <img src="https://source.unsplash.com/400x300/?food-delivery" class="card-img-top" alt="Order Online">
            <div class="card-body">
              <h5 class="card-title">Order Online</h5>
              <p class="card-text">Stay home and order to your doorstep</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card collection-item">
            <img src="https://source.unsplash.com/400x300/?dining" class="card-img-top" alt="Dining">
            <div class="card-body">
              <h5 class="card-title">Dining</h5>
              <p class="card-text">View the city's favourite dining venues</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card collection-item">
            <img src="https://source.unsplash.com/400x300/?concert" class="card-img-top" alt="Live Events">
            <div class="card-body">
              <h5 class="card-title">Live Events</h5>
              <p class="card-text">Discover India's best events & concerts</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 MadFlavour | All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
